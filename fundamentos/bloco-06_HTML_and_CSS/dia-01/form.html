<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
  <title>Currículo</title>
</head>

<body class="text-center">

  <div class="container">
    <header>
      <h1 class="display-1">Currículo</h1>
      <p class="lead">Formulário</p=>
    </header>
  </div>

  <div class="container">
    <form action="">
      <fieldset class="rounded border">
        <div class="container mb-3">
          <label class="form-label" for="">Name:</label>
          <input maxlength="40" required placeholder="Escreva" type="text">
        </div>

        <div class="container mb-3">
          <label class="form-label" for="">E-mail:</label>
          <input maxlength="50" required placeholder="Escreva" type="text" name="" id="">
        </div>

        <div class="container mb-3">
          <label class="form-label" for="">CPF:</label>
          <input maxlength="11" required placeholder="Escreva" type="text">
        </div>

        <div class="container mb-3">
          <label class="form-label" for="">Endereço:</label>
          <input maxlength="200" required placeholder="Escreva" type="text">
        </div>

        <div class="container mb-3">
          <label class="form-label" for="">Cidade:</label>
          <input maxlength="28" required placeholder="Escreva" type="text">
        </div>

        <div class="container mb-3">
          <label class="form-label" for="select">Estado:</label>
          <select name="select" id="select"><option value=""></option></select>
        </div>

        <div id="radio-checks" class="container mb-3">
          <label class="form-label" for="radio">Tipo:</label>
          <input class="form-check-input" type="radio" name="radio" id="">Casa
          <input class="form-check-input" type="radio" name="radio" id="">Apt
          <input class="form-check-input" type="radio" name="radio" id="">Outro
        </div>
      </fieldset>
    </form>
  </div>
  <div class="container">
    <form action="">
      <fieldset class="rounded border">
        <div class="container mb-3">
          <p class="lead">Resumo:</p>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>

        <div class="container mb-3">
          <label class="form-label" for="">Cargo:</label>
          <input type="text" name="" id="">
        </div>

        <div class="container mb-3">
          <p class="lead">Descrição do cargo:</p>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>

        <div class="container mb-3">
          <label class="form-label" for="">Data de início:</label>
          <input type="date" name="" id="">
        </div>

      </fieldset>
    </form>
  </div>

  <div class="container">
    <button type="button" class="btn btn-warning">Limpar</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
